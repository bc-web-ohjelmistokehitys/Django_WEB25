<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pet Saver (Name + Image)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root { --accent:#6c5ce7; --bg:#eef2ff; }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:grid; place-items:center;
    background: radial-gradient(60% 80% at 20% 20%, #c3dafe, transparent),
                radial-gradient(50% 60% at 80% 30%, #d6bcfa, transparent),
                var(--bg);
    font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  .card{
    width:min(720px, 92vw); background:#fff; border-radius:18px; padding:24px;
    box-shadow:0 18px 45px rgba(0,0,0,.12); overflow:hidden;
  }
  h2{margin:0 0 14px; font-weight:600; letter-spacing:.2px}
  .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
  .input{
    flex:1 1 220px; position:relative;
  }
  .input input[type="text"]{
    width:100%; padding:14px 16px 14px 40px; border:2px solid #dfe4ff; border-radius:12px;
    outline:0; font-size:14px; transition:border .2s, box-shadow .2s;
  }
  .input::before{
    content:"üêæ"; position:absolute; left:12px; top:50%; transform:translateY(-50%);
    font-size:18px; opacity:.8;
  }
  .file{
    position:relative; display:flex; align-items:center; gap:10px;
    padding:10px 14px; border:2px dashed #dfe4ff; border-radius:12px; cursor:pointer;
    user-select:none; flex:0 1 230px;
  }
  .file input{display:none}
  .file span{font-size:14px}
  .preview{
    width:48px; height:48px; border-radius:10px; object-fit:cover; background:#f5f7ff; border:1px solid #e8ecff;
  }
  .btn{
    background:var(--accent); color:#fff; border:0; padding:12px 18px; border-radius:12px;
    cursor:pointer; transition:transform .05s ease, filter .2s; font-weight:600;
  }
  .btn:disabled{opacity:.6; cursor:not-allowed; filter:grayscale(.2)}
  .grid{
    margin-top:18px;
    display:grid; gap:12px;
    grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));
  }
  .pet{
    background:#f7f7ff; border:1px solid #ecebff; border-radius:14px; padding:10px; position:relative;
  }
  .pet img{width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:10px}
  .name{margin-top:8px; font-size:14px; font-weight:600}
  .del{
    position:absolute; top:8px; right:8px; border:0; background:#ffffffcc; border-radius:8px; padding:6px 8px;
    cursor:pointer; font-size:12px;
  }
  .toolbar{display:flex; justify-content:space-between; align-items:center; margin-bottom:10px}
  .linklike{background:none; border:0; color:#666; cursor:pointer; text-decoration:underline; font-size:13px}
</style>
</head>
<body>
  <div class="card">
    <div class="toolbar">
      <h2>Pet Saver</h2>
      <button class="linklike" id="clearAll">Clear all</button>
    </div>
    <div class="row">
      <label class="input">
        <input id="petName" type="text" placeholder="Pet name‚Ä¶" />
      </label>

      <label class="file" id="fileLabel">
        <img id="preview" class="preview" alt="">
        <span id="fileText">Choose image</span>
        <input id="petImage" type="file" accept="image/*">
      </label>

      <button class="btn" id="saveBtn" disabled>Save</button>
    </div>

    <div class="grid" id="gallery"></div>
  </div>

<script>
  const KEY = "pets_v2";
  const nameEl = document.getElementById("petName");
  const imgEl = document.getElementById("petImage");
  const saveBtn = document.getElementById("saveBtn");
  const gallery = document.getElementById("gallery");
  const preview = document.getElementById("preview");
  const fileText = document.getElementById("fileText");
  const clearAllBtn = document.getElementById("clearAll");

  let imageDataURL = "";

  function load() {
    const data = JSON.parse(localStorage.getItem(KEY) || "[]");
    gallery.innerHTML = "";
    data.forEach(({ id, name, img }) => {
      const card = document.createElement("div");
      card.className = "pet";
      const image = document.createElement("img");
      image.src = img;
      image.alt = name;

      const del = document.createElement("button");
      del.className = "del";
      del.textContent = "√ó";
      del.title = "Delete";
      del.onclick = () => remove(id);

      const cap = document.createElement("div");
      cap.className = "name";
      cap.textContent = name;

      card.appendChild(image);
      card.appendChild(del);
      card.appendChild(cap);
      gallery.appendChild(card);
    });
  }

  function save() {
    const name = nameEl.value.trim();
    if (!name || !imageDataURL) return;
    const data = JSON.parse(localStorage.getItem(KEY) || "[]");
    data.push({ id: crypto.randomUUID(), name, img: imageDataURL });
    localStorage.setItem(KEY, JSON.stringify(data));
    resetInputs();
    load();
  }

  function remove(id) {
    const data = JSON.parse(localStorage.getItem(KEY) || "[]").filter(p => p.id !== id);
    localStorage.setItem(KEY, JSON.stringify(data));
    load();
  }

  function resetInputs() {
    nameEl.value = "";
    imageDataURL = "";
    imgEl.value = "";
    preview.src = "";
    fileText.textContent = "Choose image";
    toggleSave();
  }

  function toggleSave() {
    saveBtn.disabled = !(nameEl.value.trim() && imageDataURL);
  }

  // Optional: compress large images a bit for storage
  function fileToDataURL(file, maxW = 800) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onerror = reject;
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const scale = Math.min(1, maxW / img.width);
          if (scale < 1) {
            const canvas = document.createElement("canvas");
            canvas.width = Math.round(img.width * scale);
            canvas.height = Math.round(img.height * scale);
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL("image/jpeg", 0.86));
          } else {
            resolve(reader.result);
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  }

  // Events
  imgEl.addEventListener("change", async (e) => {
    const file = e.target.files?.[0];
    if (!file) return;
    imageDataURL = await fileToDataURL(file);
    preview.src = imageDataURL;
    fileText.textContent = file.name.length > 18 ? file.name.slice(0,15)+"‚Ä¶" : file.name;
    toggleSave();
  });
  nameEl.addEventListener("input", toggleSave);
  saveBtn.addEventListener("click", save);
  clearAllBtn.addEventListener("click", () => {
    localStorage.removeItem(KEY);
    load();
  });

  // Drag & drop (onto the file label)
  const fileLabel = document.getElementById("fileLabel");
  ["dragenter","dragover"].forEach(ev => fileLabel.addEventListener(ev, e=>{
    e.preventDefault(); e.dataTransfer.dropEffect="copy"; fileLabel.style.borderColor="#b4b9ff";
  }));
  ["dragleave","drop"].forEach(ev => fileLabel.addEventListener(ev, e=>{
    e.preventDefault(); fileLabel.style.borderColor="#dfe4ff";
  }));
  fileLabel.addEventListener("drop", async (e)=>{
    const file = [...e.dataTransfer.files].find(f=>f.type.startsWith("image/"));
    if (!file) return;
    imageDataURL = await fileToDataURL(file);
    preview.src = imageDataURL;
    fileText.textContent = file.name.length > 18 ? file.name.slice(0,15)+"‚Ä¶" : file.name;
    toggleSave();
  });

  // Init
  load();
</script>
</body>
</html>
